<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
</head>
<body>
<div class="container">
    <br>
    <p class="text-center">회원가입</p>
    <hr>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <header class="card-header">
                    <h4 class="card-title mt-2">Sign up</h4>
                </header>
                <article class="card-body">
                    <form method="post" action="/Start">
                        <div class="form-row">
                            <div class="col form-group">
                                <label>아이디</label>
                                <input type="text" class="form-control" name="id" placeholder="id..">
                            </div> <!-- form-group end.// -->
                            <div class="col form-group">
                                <label>이름</label>
                                <input type="text" class="form-control" name="name" value="" placeholder="name..">
                            </div> <!-- form-group end.// -->
                        </div> <!-- form-row end.// -->
                        <div class="form-group">
                            <label>이메일</label>
                            <input type="email" name="email" class="form-control" placeholder="email..">
                            <small class="form-text text-muted">다른사람과 이메일 공유하지마세요~</small>
                        </div> <!-- form-group end.// -->
                        <div class="form-group">
                            <label class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" value="male">
                                <span class="form-check-label"> Male </span>
                            </label>
                            <label class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" value="woman">
                                <span class="form-check-label"> Female</span>
                            </label>
                        </div> <!-- form-group end.// -->
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>City</label>
                                <input type="text" name="city" class="form-control">
                            </div> <!-- form-group end.// -->
                            <div class="form-group col-md-6">
                                <label>Country</label>
                                <select name="country" id="inputState" class="form-control">
                                    <option value="korea">korea</option>
                                    <option value="north">north</option>
                                    <option value="russia">russia</option>
                                    <option value="uniteState">US</option>
                                </select>
                            </div> <!-- form-group end.// -->
                        </div> <!-- form-row.// -->
                        <div class="form-group">
                            <label>취미 고르기</label>
                            <select name="favorite" class="form-control" multiple>
                                <option value="coding">코딩</option>
                                <option value="algo">알고리즘</option>
                                <option value="network">네트워크</option>
                                <option value="db">DB</option>
                            </select>
                        </div> <!-- form-group end.// -->
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">값 확인</button>
                        </div> <!-- form-group// -->
                    </form>
                </article>
            </div>
        </div>
    </div>
</div>
<br><br>
<article class="bg-secondary mb-3">
    <div class="card-body text-center">
        <h3 class="text-white mt-3">Servlet 테스트</h3>
    </div>
    <br><br>
</article>

</body>
</html>
